<div class='studentAlert' id='alert-attcode-detail-~(studentfrn)' style="width:540px;">
	<img class='alertImage' src='/images/img/btn_chair.png' />
	<div class='alertContent'>
	  <p class='alertHeader'>~(studentname)</p>
    <p>Daily Attendance Detail<br /></p>
    <!-- ~[tlist_sql;

  TO_CHAR(att.Att_Date, 'MM/DD/YYYY') as attDate,
  DECODE (LOWER(attc.Presence_Status_CD), 'absent', 'a',
                                          'present','p') AS attStatus,
  attc.ATT_Code AS attCd,
  attc.description AS attDescr,
  TO_CHAR(TO_DATE(attt.Time_In, 'sssss'), 'HH' || CHR(58) || 'MI AM') AS attTimeIn,
  TO_CHAR(TO_DATE(attt.Time_Out, 'sssss'), 'HH' || CHR(58) || 'MI AM') AS attTimeOut,

 AND s.ID = att.StudentID

  ON att.Attendance_CodeID = attc.ID

    ;] --> 
    <table width="100%" style="border: 1px solid lightgray">
      <tr>
        <td><strong>Date</strong>:</td>
        <td>~(attDate)</td>
      </tr>
      <tr data-attstatus="~(attStatus)">
        <td><strong>Attendance Code</strong>:</td>
        <td>~(attCd)&nbsp;:&nbsp;~(attDescr)</td>
      </tr>
      <tr>
        <td><strong>Time In</strong>:</td>
        <td>~(attTimeIn)</td>
      </tr>
      <tr>
        <td><strong>Time Out</strong>:</td>
        <td>~(attTimeOut)</td>
      </tr>
      <tr>
        <td><strong>Comments</strong>:</td>
        <td>~(attCodeComment)<hr />~(attTimeComment)</td>
      </tr>
    </table><!-- [/tlist_sql] -->
	</div>
</div>
